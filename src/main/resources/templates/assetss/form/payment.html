<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{assetss/layout/index :: dynamic(~{::main})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Payment</title>

</head>

<body>
<main>
    <div class="container text-center mt-5">
        <h1 class="mb-4">Thanh Toán Bằng Mã QR</h1>
        <div class="card mx-auto" style="max-width: 400px;">
            <div class="card-body">
                <input type="hidden" name="orderId" th:value="${orderId}" />

                <h5 class="card-title">Thông Tin Phương Thức Thanh Toán</h5>
                <p><strong>Phương thức:</strong> <span th:text="${paymentMethod.methodName}"></span></p>
                <p><strong>Nội dung:</strong> <span th:text="${paymentMethod.description}"></span></p>

                <h5 class="card-title mt-4">Quét Mã QR Của Bạn</h5>
                <p class="card-text">Dùng camera điện thoại hoặc ứng dụng thanh toán để quét mã QR bên dưới:</p>
                <div class="text-center mb-3">
                    <img src="/assetss/images/QR.png" alt="QR Code" class="img-fluid rounded">
                </div>
                <!-- Nút Xác nhận thanh toán -->
                <form th:action="@{/order/{orderId}/process-payment(orderId=${orderId})}" method="post">
                    <button type="submit" class="btn btn-primary btn-lg w-100">Xác Nhận Thanh Toán</button>
                </form>
            </div>
        </div>
    </div>

</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</main>
<!-- Bootstrap JS -->

</body>
</html>
