<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{assetss/layout/index :: dynamic(~{::main})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Hàng Thành Công</title>



</head>
<body>
<main>
<div class="container success-container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card success-card">
                <!-- Header -->
                <div class="success-header text-center">
                    <div class="success-icon">
                        <i class="bi bi-check-lg"></i>
                    </div>
                    <h1 class="mt-3">Đặt Hàng Thành Công!</h1>
                </div>

                <!-- Body -->
                <div class="success-body">
                    <img src="images/logotraicay.jpg" alt="Fruit Basket">
                    <p class="lead mt-3">
                        Cảm ơn bạn đã đặt hàng tại <strong>Trái Cây Tươi</strong>. Chúng tôi sẽ liên hệ bạn sớm nhất để xác nhận đơn hàng.
                    </p>
                    <p>Mã đơn hàng của bạn là: <strong th:text="${order.id}"></strong></p>
                    <div class="mt-4">
                        <a href="trang-chu.html" class="btn btn-custom me-2">Tiếp tục mua sắm</a>
                        <a href="don-hang-cua-toi.html" class="btn btn-outline-custom">Xem đơn hàng</a>
                    </div>
                </div>
            </div>

            <div class="footer-note text-center">
                Nếu có bất kỳ thắc mắc nào, hãy liên hệ chúng tôi qua số hotline: <strong>0774586648</strong>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</main>
</body>
</html>
