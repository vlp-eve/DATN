<div class="main-content" th:fragment="header">
  <!-- header area start -->
  <div class="header-area">
    <div class="row align-items-center">
      <!-- nav and search button -->
      <div class="col-md-6 col-sm-8 clearfix">
        <div class="nav-btn pull-left">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="search-box pull-left">
          <form action="#">
            <input type="text" name="search" placeholder="Search..." required>
            <i class="ti-search"></i>
          </form>
        </div>
      </div>
      <!-- profile info & task notification -->
      <div class="col-md-6 col-sm-4 clearfix">
        <ul class="notification-area pull-right">
          <li id="full-view"><i class="ti-fullscreen"></i></li>
          <li id="full-view-exit"><i class="ti-zoom-out"></i></li>
          <li class="dropdown">
            <i class="ti-bell dropdown-toggle" data-toggle="dropdown">
              <span>2</span>
            </i>

          </li>
          <li class="dropdown">
            <i class="fa fa-envelope-o dropdown-toggle" data-toggle="dropdown"><span>3</span></i>

          </li>
          <li class="settings-btn">
            <i class="ti-settings"></i>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <!-- header area end -->
  <!-- page title area start -->
  <div class="page-title-area">
    <div class="row align-items-center">
      <div class="col-sm-6">
        <div class="breadcrumbs-area clearfix">
          <h4 class="page-title pull-left">${nameForm}</h4>
          <ul class="breadcrumbs pull-left">
            <li><a href="index.html">Home</a></li>
            <li><span>${nameForm}</span></li>
          </ul>
        </div>
      </div>
      <div class="col-sm-6 clearfix">
        <div class="user-profile pull-right">
          <img class="avatar user-thumb" th:src="@{/assets/images/author/avatar.png}" alt="avatar">
          <h4 class="user-name dropdown-toggle" data-toggle="dropdown">Eve <i class="fa fa-angle-down"></i></h4>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Message</a>
            <a class="dropdown-item" href="#">Settings</a>
            <a class="dropdown-item" href="#">Log Out</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="main-content">
    <div th:insert="~{::content}"></div>
  </div>
</div>
