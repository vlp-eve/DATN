<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" th:fragment = "dynamic(main)">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Fruit World-Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/png" th:href="@{/assets/images/icon/favicon.ico}">
  <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/assets/css/font-awesome.min.css}">
  <link rel="stylesheet" th:href="@{/assets/css/themify-icons.css}">
  <link rel="stylesheet" th:href="@{/assets/css/metisMenu.css}">
  <link rel="stylesheet" th:href="@{/assets/css/owl.carousel.min.css}">
  <link rel="stylesheet" th:href="@{/assets/css/slicknav.min.css}">
  <link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
  <link rel="stylesheet" th:href="@{/assets/css/typography.css}">
  <link rel="stylesheet" th:href="@{/assets/css/default-css.css}">
  <link rel="stylesheet" th:href="@{/assets/css/styles.css}">
  <link rel="stylesheet" th:href="@{/assets/css/responsive.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<!--  <link rel="stylesheet" th:href="@{/assets/css/qlsp.css}">-->
  <link rel="stylesheet" th:href="${css}">
<!--  <link rel="stylesheet" th:href="@{/assets/css/qlInventory.css}">-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <script th:src="@{/assets/js/vendor/modernizr-2.8.3.min.js}"></script>

</head>

<body>
<div class="page-container ">
  <div id="preloader">
    <div class="loader"></div>
  </div>

  <!-- Include sidebar -->
  <div th:replace="~{assets/layout/sidebar :: sidebar}"></div>

  <!-- Include header -->


  <div class="header-area">
    <div class="row align-items-center">
      <div class="col-md-6 col-sm-8 clearfix">
        <div class="nav-btn pull-left">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="search-box pull-left">
          <form action="#">
            <input type="text" name="search" placeholder="Search..." required>
            <i class="ti-search"></i>
          </form>
        </div>
      </div>
      <div class="col-md-6 col-sm-4 clearfix">
        <ul class="notification-area pull-right">
          <li id="full-view"><i class="ti-fullscreen"></i></li>
          <li id="full-view-exit"><i class="ti-zoom-out"></i></li>
          <li class="dropdown">
            <i class="ti-bell dropdown-toggle" data-toggle="dropdown">
              <span>2</span>
            </i>
          </li>
          <li class="dropdown">
            <i class="fa fa-envelope-o dropdown-toggle" data-toggle="dropdown"><span>3</span></i>
          </li>
          <li class="settings-btn">
            <i class="ti-settings"></i>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Page title area -->
  <div class="page-title-area">
    <div class="row align-items-center">
      <div class="col-sm-6">
        <div class="breadcrumbs-area clearfix">
          <h4 class="page-title pull-left" th:text="${nameForm}"></h4>
          <ul class="breadcrumbs pull-left">
            <li><a href="index.html">Home</a></li>
            <li><span th:text="${nameForm}"></span></li>
          </ul>
        </div>
      </div>
      <div class="col-sm-6 clearfix">
        <div class="user-profile pull-right">
          <img class="avatar user-thumb" th:src="@{/assets/images/author/avatar.png}" alt="avatar">
          <h4 class="user-name dropdown-toggle" data-toggle="dropdown">Eve <i class="fa fa-angle-down"></i></h4>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Message</a>
            <a class="dropdown-item" href="#">Settings</a>
            <a class="dropdown-item" href="#">Log Out</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Main content area -->
  <div id="main-content">
    <div th:replace="${main}"></div>
  </div>

  <!-- Include footer -->
  <div th:replace="~{/assets/layout/footer :: footer}"></div>

</div>

<script th:src="@{/assets/js/vendor/jquery-2.2.4.min.js}"></script>
<script th:src="@{/assets/js/popper.min.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/js/owl.carousel.min.js}"></script>
<script th:src="@{/assets/js/metisMenu.min.js}"></script>
<script th:src="@{/assets/js/jquery.slimscroll.min.js}"></script>
<script th:src="@{/assets/js/jquery.slicknav.min.js}"></script>


<script th:src="@{/assets/js/line-chart.js}"></script>
<script th:src="@{/assets/js/pie-chart.js}"></script>
<script th:src="@{/assets/js/plugins.js}"></script>
<script th:src="@{/assets/js/scripts.js}"></script>
</body>
</html>
