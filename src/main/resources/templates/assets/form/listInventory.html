<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{assets/layout/index :: dynamic(~{::main})}">
<main>
    <body>
    <div class="container my-5">
        <div class="row">
            <div class="col-12" >
                <h2 class="text-center mb-4">Quản Lý Lô Hàng</h2>
                <div class="card p-4">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="mb-0">Danh Sách Lô Hàng</h4>
                        <a th:href="@{'/admin/inventorys/add?productId=' + ${inventories[0].product.id}}"
                           class="btn btn-primary">Thêm Lô Hàng Mới</a>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead class="table-dark">
                            <tr>
                                <th scope="col">Mã Lô</th>
                                <th scope="col">Tên Sản Phẩm</th>
                                <th scope="col">Số Lượng</th>
                                <th scope="col">Ngày Nhập</th>
                                <th scope="col">Ngày Hết Hạn</th>
                                <th scope="col">Trạng Thái</th>
                                <th scope="col">Thao Tác</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="inventory : ${inventories}">
                                <td th:text="${inventory.id}">LO001</td>
                                <td th:text="${inventory.product.name}">Xoài Cát Hòa Lộc</td>
                                <td th:text="${inventory.quantity}">200</td>
                                <td th:text="${inventory.receivedDate}"></td>
                                <td th:text="${inventory.expiryDate}"></td>
                                <td th:text="${inventory.status.status}"
                                    th:classappend="${inventory.status.status == 'Hỏng' ? 'badge bg-dark' : 'badge bg-secondary'}">
                                    Trạng Thái
                                </td>
                                <td>
                                    <a th:href="'/admin/inventorys/edit/' + ${inventory.id}" class="btn btn-warning btn-sm">Sửa</a>
                                    <button class="btn btn-danger btn-sm">Xóa</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</main>
</html>
