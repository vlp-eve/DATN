<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{assets/layout/index :: dynamic(~{::main})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<main>
    <div class="list-account-body">
        <div class="list-account-container">
            <h1 class="list-account-header">Danh Sách Tài Khoản</h1>
            <table class="list-account-table">
                <thead>
                <tr class="list-account-row">
                    <th class="list-account-header-cell">ID</th>
                    <th class="list-account-header-cell">Tên Đăng Nhập</th>
                    <th class="list-account-header-cell">Họ Tên</th>
                    <th class="list-account-header-cell">Email</th>
                    <th class="list-account-header-cell">Số Điện Thoại</th>
                    <th class="list-account-header-cell">Địa Chỉ</th>
                    <th class="list-account-header-cell">Hành Động</th>
                </tr>
                </thead>
                <tbody>
                <tr class="list-account-row" th:each="user : ${users}">
                    <td class="list-account-cell" th:text="${user.id}">1</td>
                    <td class="list-account-cell" th:text="${user.username}">nguyenvana</td>
                    <td class="list-account-cell" th:text="${user.fullname}">Nguyễn Văn A</td>
                    <td class="list-account-cell" th:text="${user.email}">vana@example.com</td>
                    <td class="list-account-cell" th:text="${user.phone}">0123456789</td>
                    <td class="list-account-cell" th:text="${user.address}">123 Đường ABC, Quận 1, TP. HCM</td>
                    <td class="list-account-cell">
                        <div class="list-account-actions">
                            <a href="#" class="list-account-btn list-account-btn-primary">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a href="#" class="list-account-btn list-account-btn-danger">
                                <i class="fas fa-trash-alt"></i>
                            </a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
</html>
