<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" th:replace="~{assets/layout/index :: dynamic(~{::main})}">
<head>
    <meta charset="UTF-8">
    <title>Quản trị danh mục</title>
</head>
<main>

    <div class="container1">
        <h1>Quản trị danh mục</h1>
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <!-- Form nhập liệu -->
        <form th:action="@{${category.id == null} ? '/admin/category/save' : '/admin/category/edit/' + ${category.id}}"
              th:object="${category}" method="post">
            <div class="form-group">
                <input type="text" id="categoryId" th:field="*{id}">
            </div>

            <div class="form-group">
                <label for="categoryName">Tên danh mục:</label>
                <input type="text" id="categoryName" th:field="*{name}" placeholder="Nhập tên danh mục...">
            </div>

            <!-- Nút hành động -->
            <div class="button">
                <!-- Nếu category.id == null, hiển thị nút "Thêm", nếu không thì "Cập nhật" -->
                <button class="btn btn-primary" type="submit" th:if="${category == null}">Thêm</button>
                <button class="btn btn-primary" type="submit" th:if="${category != null}">Cập nhật</button>
                <a type="button" class="btn btn-secondary" th:href="@{/admin/category/list}">View List Category</a>
            </div>

        </form>

    </div>
</main>
</html>
