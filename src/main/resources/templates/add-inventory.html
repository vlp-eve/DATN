<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Inventory</title>
</head>
<body>
<h1>Thêm kho hàng</h1>

<form th:action="@{/inventory/save}" th:object="${inventory}" method="post">
    <div>
        <label for="product">Sản phẩm:</label>
        <select th:field="*{product.productId}">
            <option value="" disabled selected>Chọn sản phẩm</option>
            <option th:each="product : ${products}" th:value="${product.productId}" th:text="${product.name}"></option>
        </select>
    </div>

    <div>
        <label for="expiryDate">Ngày hết hạn:</label>
        <input type="date" th:field="*{expiryDate}"/>
    </div>

    <div>
        <label for="quantity">Số lượng:</label>
        <input type="number" th:field="*{quantity}" min="1"/>
    </div>

    <button type="submit">Lưu kho</button>
</form>

<div th:if="${errorMessage}">
    <p th:text="${errorMessage}" style="color:red;"></p>
</div>

</body>
</html>
