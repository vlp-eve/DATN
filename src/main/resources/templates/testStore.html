<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh Sách Sản Phẩm Gần Hết Hạn</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .product-list {
            width: 80%;
            margin: 0 auto;
        }

        .product-item {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .product-item h2 {
            margin-top: 0;
        }

        .product-item p {
            margin: 5px 0;
        }

        .expiry {
            color: red;
            font-weight: bold;
        }

        .loader {
            text-align: center;
        }
    </style>
</head>
<body>

<h1>Danh Sách Sản Phẩm Gần Hết Hạn</h1>
<div class="loader" id="loader">Đang tải dữ liệu...</div>
<div class="product-list" id="product-list"></div>

<script>
        // Hàm để lấy dữ liệu từ API
        async function fetchProducts() {
            try {
                const response = await fetch('http://localhost:8080/api/stores/products');  // Thay đổi URL API của bạn
                if (!response.ok) {
                    throw new Error('Lỗi khi tải dữ liệu');
                }

                const data = await response.json();
                displayProducts(data);  // Gọi hàm để hiển thị dữ liệu
            } catch (error) {
                console.error('Lỗi:', error);
                document.getElementById('loader').textContent = 'Không thể tải dữ liệu.';
            }
        }

        // Hàm để hiển thị dữ liệu lên giao diện
        function displayProducts(products) {
            const productList = document.getElementById('product-list');
            const loader = document.getElementById('loader');
            loader.style.display = 'none';  // Ẩn loader khi dữ liệu đã tải xong

            if (products.length === 0) {
                productList.innerHTML = '<p>Không có sản phẩm nào gần hết hạn.</p>';
                return;
            }

            products.forEach(product => {
                const productItem = document.createElement('div');
                productItem.classList.add('product-item');

                const productInfo = `
                <img src="http://localhost:8080/${product.product.imgBannerPath}" alt="${product.product.name}" class="product-img"/>

                    <h2>${product.product.name}</h2>
                    <p><strong>Giá:</strong> ${product.product.price} VND</p>
                    <p><strong>Mô tả:</strong> ${product.product.description}</p>
                    <p><strong>Số lượng tồn kho:</strong> ${product.inventory.quantity}</p>
                    <p><strong>Ngày hết hạn gần nhất:</strong> <span class="expiry">${product.inventory.expiryDate}</span></p>
                    <p><strong>Mã Inventory:</strong> ${product.inventory.inventoryId}</p>
                     <button onclick="addToCart(cartId, productId, inventoryId, quantity, price)">Thêm vào giỏ hàng</button>
                `;

                productItem.innerHTML = productInfo;
                productList.appendChild(productItem);
            });
        }

        // Gọi hàm fetchProducts khi trang được tải
        document.addEventListener('DOMContentLoaded', fetchProducts);

        async function addToCart(cartId, productId, inventoryId, quantity, price) {
        const userId = 1; // Lấy userId của người dùng hiện tại
        const url = `http://localhost:8080/api/cart/add?userId=${userId}&productId=${productId}&inventoryId=${inventoryId}&quantity=${quantity}`;

        try {
            const response = await fetch(url, { method: 'POST' });
            if (response.ok) {
                alert('Đã thêm vào giỏ hàng');
            } else {
                alert('Lỗi khi thêm vào giỏ hàng');
            }
        } catch (error) {
            console.error('Lỗi:', error);
            alert('Không thể thêm vào giỏ hàng');
        }

    }
    </script>

</body>
</html>
