<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Product List</title>
</head>
<body>
<h2>Product List</h2>
<table border="1" id="product-table">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Description</th>
    <th>Price</th>
    <th>Expiry Date</th>
    <th>Image</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <!-- Product rows will be dynamically added here -->
  </tbody>
</table>

<script>
    // Gọi API để lấy danh sách sản phẩm

    fetch('http://localhost:8080/api/products/all')
        .then(response => response.json())
        .then(products => {
            const tableBody = document.querySelector('#product-table tbody');
            tableBody.innerHTML = ''; // Xóa nội dung cũ

            // Duyệt qua các sản phẩm và thêm chúng vào bảng
            products.forEach(product => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${product.productId}</td>
                    <td>${product.name}</td>
                    <td>${product.description}</td>
                    <td>${product.price}</td>
                    <td>${product.expiryDate}</td>
                     <td><img src="http://localhost:8080/${product.imgBannerPath}" alt="Image not found" width="100" /></td>
                    <td>
                        <a href="http://localhost:8080/product11/edit/${product.productId}">Edit</a>
                        <button onclick="deleteProduct(${product.productId})">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        })
        .catch(error => console.error('Error fetching product list:', error));

    // Hàm để xóa sản phẩm
    function deleteProduct(productId) {
        if (confirm('Are you sure you want to delete this product?')) {
            fetch(`http://localhost:8080/api/products/delete/${productId}`, {
                method: 'DELETE'
            })
            .then(response => {
                if (response.ok) {
                    alert('Product deleted successfully!');
                    location.reload(); // Tải lại danh sách sản phẩm
                } else {
                    alert('Error deleting product.');
                }
            })
            .catch(error => console.error('Error deleting product:', error));
        }
    }
</script>
</body>
</html>
