<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách sản phẩm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .actions {
            display: flex;
            gap: 10px;
        }
        .btn-primary, .btn-danger {
            padding: 8px 12px;
            text-decoration: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #007bff;
        }
        .btn-danger {
            background-color: #dc3545;
        }
        img {
            width: 50px;
            height: 50px;
            object-fit: cover;
        }
        .checkbox-container {
            text-align: center;
        }
        .checkbox-container input {
            cursor: pointer;
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>

<h1>Danh sách sản phẩm</h1>

<table>
    <thead>
    <tr>
        <th>Mã SP</th>
        <th>Tên SP</th>
        <th>Giá bán</th>
        <th>Danh mục</th>
        <th>Số lượng</th>
        <th>Ngày đăng</th>
        <th>Mô tả</th>
        <th>Có sẵn</th>
        <th>Hình ảnh</th>
        <th>Hành động</th>
    </tr >
    </thead>
    <tbody>
    <!-- Dữ liệu mẫu -->
    <tr th:each="item : ${products}" >
        <td th:text="${item.id}"></td>
        <td th:text="${item.name}"></td>
        <td th:text="${item.price}"></td>
        <td th:text="${item.category.name}"></td>
        <td th:text="${item.totalQuantity}"></td>
        <td th:text="${item.createdAt}"></td>
        <td th:text="${item.description}"></td>
        <td class="checkbox-container">
            <input type="checkbox" th:checked="${item.available}">
        </td>
        <td><img th:src="@{item.product.imgBannerPath}" alt="Product Image"></td>
        <td>
            <div class="actions">
                <a href="#" class="btn-primary">Chỉnh sửa</a>
                <a href="#" class="btn-danger">Xóa</a>
            </div>
        </td>
    </tr>

    <!-- Thêm nhiều dòng sản phẩm khác tại đây -->
    </tbody>
</table>

</body>
</html>
